{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bulma/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/bulma/bulma.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edemplaza</title>
</head>

<body>
<section>
    <div class="header">
        <div class="header-start">
            <div class="header-lang">ENG</div>
            <div class="search"><img src="{% static 'img/icons/search-outline.svg' %}" style="width: 30px;height: 30px;"
                                     alt="">SEARCH
            </div>
        </div>
        <div class="logo"><a href="#"><img src="{% static 'img/icons/logopaint.png' %}" alt="logo"></a></div>
        <div class="head-end">
            <div class="head-contacts">
                <img src="{% static 'img/icons/call-outline.svg' %}" class="call" alt="">
                <div class="contacts">
                    <p>Contact-us</p>
                    <p>+999999999999</p>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar has-background-white-bis is-justify-content-space-around">
        <div class="nav-button is-size-5"><strong><a href="" class="has-text-black">Home</a></strong></div>
        <div class="nav-button is-size-5"><strong><a href="" class="has-text-black">About</a></strong></div>
        <div class="nav-button is-size-5"><strong><a href="" class="has-text-black">Rooms</a></strong></div>
        <div class="nav-button is-size-5"><strong><a href="" class="has-text-black">Contact-us</a></strong></div>
    </nav>
</section>
{% block content %}
{% endblock %}
</body>

</html>
